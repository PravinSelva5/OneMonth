<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Functions</title>
    <script type="text/javascript">
        // basic function
        function catSound() {
            console.log("nya nya nya");
        }
        catSound();

        // anonymous function

        var dogSound = function () {
            console.log("wan wan wan")
        };
        dogSound();

        // OBJECTS!!!!!!!

        var flight = {
            airline: "American Airways",
            number: 235,
                departure: {
                    time: "2016-10-01",
                    city: "JFK"
                }
        }; // this is how you declare an object with the curly braces and the attributes within them

        console.log(flight.airline);


    </script>
</head>
<body>
    
</body>
</html>
