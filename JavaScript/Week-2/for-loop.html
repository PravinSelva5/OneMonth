<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script> 
        var beatles = ["John", "Paul", "Ringo", "George"];
        for(num = 0; num < 4; num++){
            document.write(beatles[num] + "<br>");
        }
    </script>
</body>
</html>
